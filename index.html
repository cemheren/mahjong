<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="index.css">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Play mahjong</title>
    </head>
    <body>
        <div id="gamearea">

            <div id=acrossdeck></div>
            <div id=leftdeck></div>
            <div id=rightdeck></div>

            <div id="mydeck">
                <div id="tiles"></div>

                <button onclick="throwTile()">Throw</button>
                <button onclick="kong()">Kong</button>
                <button onclick="pung()">Pung</button>
                <button onclick="chow()">Chow</button>
                <button onclick="pullTile()">Pull tile</button>

            </div>
        </div>

        <div id="chatarea">
            <div id="chathistory"></div>
            <input id="chat"/>
            <button onclick="sendChat()">Send</button>
        </div>

        <footer>Akif Heren</footer>
    </body>
</html>
