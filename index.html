<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="index.css">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Play mahjong</title>
    </head>
    <body>
        <div id="gamearea">

            <div id="acrossdeck"></div>
            <div id="acrosslayed"></div>

            <div id="leftdeck"></div>
            <div id="leftlayed"></div>

            <div id="rightdeck"></div>
            <div id="rightlayed"></div>

            <div id="thrownTile"></div>

            <div id="mydeck">
                <div id="tiles"></div>
                <div id="mylayed"></div>

                <button onclick="throwTile()">Throw</button>
                <button onclick="chow()">Chow</button>
                <button onclick="pung()">Pung-3</button>
                <button onclick="kong()">Kong-4</button>
                <button onclick="pullTile()">Pull from wall</button>
                <button onclick="pickUpMidTile()">Pick up mid tile</button>
                <button onclick="revertTo()">Revert 2 turns</button>
            </div>
        </div>
        <div id="info"></div>

        <div id="chatarea">
            <div id="chathistory"></div>
            <input id="chat"/>
            <button onclick="sendChat()">Send</button>
        </div>

    </body>
</html>
<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
<script src="./colyseus.js"></script>
<script src="./util.js"></script>
<script src="./layedtiles.js"></script>
<script src="./opponents.js"></script>
<script src="./index.js"></script>
